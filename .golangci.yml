run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    #### default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    #### non-default
    #- dupl
    - ginkgolinter
    #- goconst
    #- gocyclo
    - gofmt
    - goimports
    - govet
    #- lll
    - misspell
    #- nakedret
    #- prealloc
    #- revive
    - typecheck
    #- unconvert
    #- unparam
